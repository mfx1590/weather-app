<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather</title>
</head>

<body> 
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card bg-light text-center">
                    <div class="card-body">
                        <h3 class="card-title">
                            <span id="w-location">  </span>
                        </h3>

                        <h4 class="mb-0" id="w-main">  </h4>
                        
                        <img id="w-icon" alt="">
                        
                        <ul class="list-group p-0">
                            <li class="list-group-item d-flex justify-content-center">
                                <div class="mr-3">
                                    <span id="w-temp">Temperature:</span>
                                </div>

                                <div class="mr-3">
                                    <span id="w-temp_min">lowest:</span>
                                </div>

                                <div class="mr-3">
                                    <span id="w-temp_max">Highest:</span>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <span id="w-pressure">pressure:</span>
                            </li>

                            <li class="list-group-item">
                                <span id="w-humidity">Humidity:</span>
                            </li>

                            <li class="list-group-item">
                                <span id="w-wind_speed">wind speed:</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-center">
                                <div>
                                    <span id="w-lon">Longitude:</span>
                                </div>
                                <div>
                                    <span id="w-lat">Latetude:</span>
                                </div>
                            </li>
                        </ul>
                        
                        <button type="button" class="btn btn-dark mt-4" data-bs-toggle="modal" 
                        data-bs-target="#locationModal">Change</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">location</h5>
                    <button class="ml-0 close" data-bs-dismiss="modal"> &times;</button>

                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="country">country</label>
                            <input type="text" id="country" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="city">city</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                <button class="btn btn-dark" id="w-change-btn">Show</button>
                <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                </div>    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="appstorage.js"></script>
    <script src="app.js"></script>

    
</body>
</html>
